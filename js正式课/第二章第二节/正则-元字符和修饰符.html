<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则元字符和修饰符</title>
</head>
<body>
<script>
    /*
     参考：https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp
     每个正则表达式都是由元字符和修饰符组成的
     元字符：在//之间具有意义的字符
     1、具有特殊意义的元字符
        \ :转义字符
        . :任意字符除了\n
            var reg=/0.2/：匹配包含(规则：0任意字符2)的字符串,并不是小数点,能匹配到0.2
            var reg=/0\.2/：匹配包含(规则：0.2)的字符串
        ^ :开始字符
        $ :结束字符
            注:^$同时出现的时候，意义是:" 只能是XXX "
            var reg=/\d/包含一个数字就行，不论位置如何
            var reg=/^\d$/只能是一个数字

        () :分组:把一个大正则分成多个小正则

        x|y:x或者y中的一个
            | 的意义在于把所有的内容前后分开
            var reg=/^12|34$/
            它匹配的是，以12开头的或者以34结尾的内容
            var reg=/^1(2|3)4$/
            它匹配的是，以1开头中间是2或者3以4结尾的内容

        [xzy]:x、y、z中的一个
        [^xzy]:除了x并且除了y并且除了
        [a-z]:任意一个小写字母
        [0-9]:任意一个数字
        [A-Z]:任意一个大写字母
        [^a-z]:任意一个非小写字母
        [^0-9]:任意一个非数字
        [^A-Z]:任意一个非大写字母

        \n:一个换行符
        \d:任意一个数字 [0-9]                     \D:任意一个非数字[^0-9]
        \w:任意一个字符 [a-zA-Z0-9_]:字母数字下划线  \W:任意一个非字符
        \b:单词边界                               \B:非单词边界
        \s:匹配一个空白字符:空格、制表符（四个空格）(\t)、换页符(\f)

        * :量词0-多次：可能不出现，可能1次，可能无数次
        ? :量词0或者1次：可能不出现，可能出现1次
        + :量词至少出现一次：可能出现1次，可能出现无数次
        {n} :量词出现n次
        {n,} :量词出现至少n次
        {0,n} :量词最多出现n次
        {n,m} :量词出现n-m次

        []里面的字符是字符本身
        /[.]/.test('.')//->true
        /[.]/.test('1')//->false
    */

</script>
</body>
</html>
