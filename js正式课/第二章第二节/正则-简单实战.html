//规律：+—可以有可以没有

//     小数部分可以无，可以有
    function regTestNum(str){ //数字作为入参的时候，0. +0 被转换为0
        var reg=/^[+-]?(\d|[1-9]\d+)(\.\d+)?$/;
        return reg.test(str);
    }
