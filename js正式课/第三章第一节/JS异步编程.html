<script>
    /*
    异步编程：JS是单线程，一次制作一件事
    一件事情如果是异步的，JS在执行的时候不会等待它执行完毕，而是直接下面代码，直到下面代码执行完毕才会返回来，处理并完成那个异步事件
    JS中的异步事件：AJAX(异步方式)、定时器、事件绑定、回调函数

    window.setTimeout在谷歌下有5-6ms的等待时间，在IE下有10-13ms的等待时间，设置为0也不会立即执行;
    定时器：window.setTimeout/window.setInterval，混合定义多个时，定时器的编号是连续排列的正整数从1开始，这两种都属于定时器，是同一个东西，不同的功能而已
    清除定时器：window.clearTimeout/window.clearInterval,可以互相清除

//    实例一、
    var n=0;
    window.setTimeout(function(){
        n++;
        console.log(n) //1(2)
    },0)
    console.log(n);//0(1)

//    实例二、
//    定时器设置的时间，不一定是执行的时间，由于单线程，受下面的代码的影响
    var n=0;
    window.setTimeout(function(){
        n++;
        console.log(n)// 不执行
    },0)
    console.log(n); // 0(1)
    while(1){ //死循环，下面和异步的都不执行了
        n++;
    }
    console.log(n)//  不执行

//    实例三、
//    同步从上到下，同步执行完毕后，异步按照间隔时间由小到大执行

        n+=2;
        console.log(n);//7(4)
