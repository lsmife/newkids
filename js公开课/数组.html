<script>

    /*
    * 数组
    * 学习数组的方法：
    * 1、作用
    * 2、入参
    * 3、返回值
    * 4、对原数组是否改变
    *
    * /

   //数组的方法一【 增、删、改（改变原数组）】
    /* push方法
    * 1、数组末尾增加新元素
    * 2、需要增加的元素
    * 3、改变后数组的长度
    * 4、原数组发生改变
    * var a=[1,3]
    * console.log(a.push(4,"ls",7),a); // -> 5 [1,3,4,"ls",7]
    *   var a=[1,3]
        a.push(a);
        a.push(4,"ls",7)
        console.log(a)
        //第二项是a全部的值包含4 ls 7,且是嵌套的
    *拓展： a[a.length++]=4;a[a.length++]='ls';a[a.length++]=7
    * pop方法
    * 1、删除末尾项
    * 2、无
    * 3、删除的那一项
    * 4、改变
    * 扩展：a.length-- a.length-=1 a.length=a.length-1;
    * var a=[9,4,5,6,3];
        a.length=2;
        console.log(a) // -> [9,4]
    *
    * shift方法
    * 1、删除数组中的第一项
    * 2、无
    * 3、删除的那一项
    * 4、改变
    * var a=[9,4,5,6,7,0]
    * console.log(a.shift(),a)
    *
    * unshift() 方法
    * 1、在数组前面增加元素
    * 2、需要增加的内容
    * 3、改变后的数组长度
    * 4、改变
    *  var a=[9,4,5,6,7,0]
        console.log(a.unshift(100,0,5,99),a) // -> 10 [100,0,5,99,9,4,5,6,7,0]
    *
    * splice()方法
    *
    * 功能一、从第n个位置，将m项从原数组中剥离，并由X进行替换
    * 2、索引n，m项，内容X
    * 3、从n的m项的新数组
    * 4、改变
    * 注意：数组下标是从0开始的
    *

     应用一：什么都不错
     var a=[14,6,7,8,9,0]
     console.log(a.splice()) // -> []
     console.log(a) // -> [14,6,7,8,9,0]

     //--------删除元素----------

     应用二：清空原数组，创建新的原数组的克隆数组（深度复制）
     var a=[14,6,7,8,9,0]
     console.log(a.splice(0)) // -> [14,6,7,8,9,0]
     console.log(a) // -> []

     应用三：从第4项开始删除元素项目（将原数组分割为新旧数组）
     var a=[14,6,7,8,9,0]
     console.log(a.splice(3)) // -> [8,9,0]
     console.log(a) // -> [14,6,7]

     应用四：从第2项取3个作为新数组进行分割数组
     var a=[14,6,7,8,9,0,9,89]
     console.log(a.splice(1,3)) // -> [6,7,8]
     console.log(a) // -> [14,9,0,9,89]

     应用四（1）：删除数组最后一项，同pop
     var a=[14,6,7,8,9,0,9,89]
     console.log(a.splice(a.length-1,1)) // -> [89]
     console.log(a) // -> [14, 6, 7, 8, 9, 0, 9]

     应用四（2）：删除数组第一项，同shift
     var a=[14,6,7,8,9,0,9,89]
     console.log(a.splice(0,1)) // -> [14]
     console.log(a) // -> [6, 7, 8, 9, 0, 9, 89]

     //--------修改元素----------

     应用五：把数组的第2-4项目替换为新的内容
     var a=[14,6,7,8,9,0]
     console.log(a.splice(1,2,88,8,9,9)) // -> [6,7]
     console.log(a) // -> [14, 88, 8, 9, 9, 8, 9, 0]

     应用五：把第3项替换为新的内容
     var a=[14,6,7,18,9,10,12]
     console.log(a.splice(2,1,8888)) // -> [7]
     console.log(a) // -> [14,6,8888,18,9,10,12]
     扩展：a[2]=88 利用元素修改某项

     //--------增加元素----------

     应用六：数组首位置增加内容，同unshift,从0开始吧元素插入后，原来处于0位置的元素，整体向后移动
     var a=[14,6,7,8,9,0]
     console.log(a.splice(0,0,8888,888,88,8)); // ->[]
     console.log(a); // ->[8888, 888, 88, 8, 14, 6, 7, 8, 9, 0]

     应用六：数组末尾位置增加内容，同push
     var a=[14,6,7,8,9,0]
     console.log(a.splice(a.length,0,8888,888,88,8)); // ->[]
     console.log(a); // ->[14, 6, 7, 8, 9, 0, 8888, 888, 88, 8]

     应用六：数组第2项位置处增加内容
     var a=[14,6,7,8,9,0]
     console.log(a.splice(1,0,8888,888,88,8));// -> []
     console.log(a) // -> [14, 8888, 888, 88, 8, 6, 7, 8, 9, 0]

    * */

// 数组的方法二【 拼接和截取（不改变原数组）】

    /*
    * slice() 方法
    * 1、截取数组
    * 2、起始索引n,终止索引m（ [n,m) ）
    * 3、截取的内容
    * 4、不改变
     var a=[14,6,7,8,9,0,9,89]
     console.log(a.slice(2,5)) // -> [7,8,9]
     console.log(a); // -> [14,6,7,8,9,0,9,89]
     // * 数组的深度复制
     console.log(a.slice()); // -> [14, 6, 7, 8, 9, 0, 9, 89]
     // * 数组的深度复制
     console.log(a.slice(0)); // -> [14, 6, 7, 8, 9, 0, 9, 89]
     console.log(a.slice(2)); // -> [7, 8, 9, 0, 9, 89]
     思考：a.slice(n,m)
      1、n>m
      2、n 和 m 都为负数
      3、n 或者 m 超出数组范围
    * concat()方法
    * 1、数组拼接
    * 2、无、内容、多个内容逗号分割
    * 3、拼接后的数组
    * 4、不改变
     var a=[14,6,7,8,9,0,9,89];
     var b=a.concat(); //深度复制
         b=a.slice(); //深度复制 同上
         b=a.slice(0); //深度复制 同上
     a.splice(a.length,0,99)
     console.log(b) // -> [14, 6, 7, 8, 9, 0, 9, 89]
     console.log(a) // -> [14, 6, 7, 8, 9, 0, 9, 89, 99]

     var a=[14,6,7,8,9,0,9,89];
     var b=[12,90,78];
     var c=b.concat(a); //同 unshift
     var d=a.concat(12,90,78); //同 push
     //var d=a.concat(b);
     console.log(c); // -> [12, 90, 78, 14, 6, 7, 8, 9, 0, 9, 89]
     console.log(d); // -> [14, 6, 7, 8, 9, 0, 9, 89, 12, 90, 78]

    * */

// 数组的方法三【 数组转换为字符串（不改变原数组）】

   /*
    //1、toString()
        var a=[14,6,7,8,9,0,9,89];
        console.log(a.toString()) // -> "14,6,7,8,9,0,9,89"
    //1、join() 按照分割符将数组每一项拼接为字符串
    /*
    * 1、分割符为空
      2、分割符为字符
    *
        var a=[14,6,7,8,9,0,9,89];
        console.log(a.join()); // -> "14,6,7,8,9,0,9,89"
        console.log(a.join("")); // -> "1467890989"

        求和：
        var a=[14,6,7,8,9,0,9,89];
        console.log(eval(a.join("+"))); // -> 数字 142
    */

// 数组的方法四【 排序和排列（改变原数组）】
    /*
        * 1、数组转置（改变原数组，不管顺序，只是转置）
             var a=[14,6,7,8,9,0,9,89];
             console.log(a.reverse()); // -> 数字 142
        * 2、数组排序（改变原数组，排序）
             var a=[14,6,7,8,9,0,9,89];
             // 按照unicode编码的值进行排序,按照位数逐个排序，只能处理10以内的数字
             console.log(a.sort()); // -> [0, 14, 6, 7, 8, 89, 9, 9]

             console.log(a.sort(function(a,b){
             return a-b; //升序
             })); // -> [0, 6, 7, 8, 9, 9, 14, 89]

             console.log(a.sort(function(a,b){
             return b-a; //降序
             })); // -> [89, 14, 9, 9, 8, 7, 6, 0]

     * */
// 数组的方法五【只有标准浏览器中兼容，ie6-8不兼容】
    /*
        indexOf / lastIndexOf //字符串中也有该方法，但是所有浏览器都兼容
        该方法返回当前内容第一次或者最后一次出现的位置的索引值,如果没有则为-1
        forEach / map
         var a=[1,3,4,5,7,8]
         a.forEach(function(v,i,a){
         console.log("a["+i+"]="+v+"="+a[i]);
         })
         // ->
         a[1]=3=3
         a[2]=4=4
         a[3]=5=5
         a[4]=7=7
         a[5]=8=8

         var newArr=a.map(function(v,i,a){
         return v*10;
         });
         console.log(a); // -> [1, 3, 4, 5, 7, 8]
         console.log(newArr); // -> [10, 30, 40, 50, 70, 80]
     */
