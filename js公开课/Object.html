<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
</head>
<body>
    <script type="text/javascript">
        // var a={"name":"ls","age":"12"};//字面量创建
        // var b=new Object();
        //增加或者修改（不存在重复的属性名和值）
        /*
            1、b.name='ls';
            2、b["name"]='ls';
            3、var nick='name';
                b[nick]='ls'
        */
        //获取属性值;获取不到返回undefined
        /*
            console.log(b["name"])
            console.log(b.name)
        */
        //删除属性值;
        /*
            b.name=null  //假删
            delete b.name //真删
        */
        // 对象数据类型包含：
        /*
            对象（Object）{}
            数组（Array）[]
            正则（RegExp）/^$/
            时间（Date）
            字符串类（String）
            布尔类（Boolean）
            数学类（Math）
            数字类（Number）
        */
        // js中对象、类、实例的区别：
        /*
            对象：泛指，js中万物皆对象
            类：指对对象的具体的细分
            实例：类中的一个具体的事物
        */

    </script>
</body>
</html>
