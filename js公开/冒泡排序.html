    <title>冒泡排序</title>
</head>
<body>
<script>
    /*
    * 冒泡排序
    * 特点：把最大的或者最小的移动到最后面
    * 原理：两两比较，把较大（小）的往后移动
    * n个数需要交换n-1次才能确定一个最大值，那么经过了i次最大值确认后，也就是说已经确认了i个最大值后，第i+1轮比较，需要交换的次数是n-1-i
    * 10个数按照先最大值的方式需要确认9次
    * 每次交换都是从0开始进行
    * */
    /*
        逻辑推演：
        var ary=[29,3,9,54,23,1]
        //第一轮交换，确认最大值54，并移值数组末端
        * 1、29>3交换位置->[3,29,9,54,23,1]
        * 2、29>9交换位置->[3,9,29,54,23,1]
        * 3、29<54不交换位置->[3,9,29,54,23,1]
        * 4、54>23交换位置->[3,9,29,23,54,1]
        * 5、54>1交换位置->[3,9,29,23,1,54]
        //第二轮交换，确认本轮最大值29，并移值数组末端第二个位置
        * 1、29>3交换位置->[3,29,9,23,1,54]
        * 2、29>9交换位置->[3,9,29,23,1,54]
        * 3、29>23交换位置->[3,9,23,29,1,54]
        * 4、29>1交换位置->[3,9,23,1,29,54]
        //第三轮交换，确认本轮最大值23，并移值数组末端第三个位置
        * 1、3<9不交换位置->[3,9,23,1,29,54]
        * 2、9<23不交换位置->[3,9,23,1,29,54]
        * 3、23>1交换位置->[3,9,1,23,29,54]
        //第四轮交换，确认本轮最大值9，并移值数组末端第四个位置
        * 1、3<9不交换位置->[3,9,1,23,29,54]
        * 2、9>1交换位置->[3,1,9,23,29,54]
        //第五轮交换，确认本轮最大值3，并移值数组末端第五个位置
        * 1、3>1交换位置->[1,3,9,23,29,54]
    */
//var ary=[29,3,9,54,23,1];
function sortMubble(ary){
    for(var i=0;i<ary.length-1;i++){
        for(var j=0;j<ary.length-1-i;j++){
            if(ary[j]>ary[j+1]){
                var r=ary[j];
                ary[j]=ary[j+1];
                ary[j+1]=r;
            }
        }
    }
    return ary;
}
var ary=[9,8,7,6,3,5,4,0,3,2,1,0,3,9,54,23,1];
var arySort=sortMubble(ary);
console.log(arySort)
</script>
</body>
