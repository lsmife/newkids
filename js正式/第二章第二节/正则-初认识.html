<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则</title>
</head>
<body>
<script>
//    一、正则：处理字符串的规则(用来处理字符串的)
//    1、判断一个字符串是否符合我们制定的规则
        var reg=/\d/;
        reg.test("lsmife2017") //->true;
        reg.test("lsmife") //->false;
//    2、捕获符合正则规则的内容
        var reg=/\d/
        var numbers=reg.exec('lsmife2017')//->["2", index: 6, input: "lsmife2017"]
        console.log(numbers)
        var numbers=reg.exec('lsmife')//->null
        console.log(numbers)
//    二、创建正则
        var reg=/\d/;//字面量
        var reg=new RegExp('/\d/');//构造函数
//      区别：
//        字面量方式：两个//包含起来的所有内容都是元字符，有的是具有特殊意义、大多数代表自身
        var name="lsmife"
        var reg=/^\d+"+name+"\d+$/g
        reg.test("2017lsmife2018") //false;
//        实例方式：需要使用变量字符串拼接的方式
//                入参是字符串:字符串中的\是转义字符，所以如果需要用"\"字符，则需要进行转义
//                所以"\d"就需要转换为\\d \b->\\b \w->\\w \s->\\s等等
        var name="lsmife"
        var reg=new RegExp("^\\d+"+name+"\\d+$","g");
        reg.test("2017lsmife2018") //true;
